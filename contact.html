    <main>
        <h1>Contacte-moi</h1>
        
        <form method="get" action="">
            <fieldset>
                <legend>Tes coordonnées</legend>
                <label for="prenom-box">Ton prénom</label> : <input type="text" name="prenom" id="prenom-box" required>
                <label for="nom-box">Ton nom</label> : <input type="text" name="nom" id="nom-box">
                <label for="mail-box">Mail</label> : <input type="e-mail" name="mail" id="mail-box" required>
                <label for="tel-box">Tel</label> : <input type="tel" name="tel" id="tel-box">
            </fieldset>
            <fieldset>
                <legend>Ton message</legend>
                <label for="message-box">Parle-moi de ton projet</label><br>
                <textarea name="message" id="message-box"></textarea>
            </fieldset>
            <input type="submit" value="envoyer">
        </form>
    </main>
